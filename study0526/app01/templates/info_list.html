<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>用户列表</h1>
    <a href="/info/add">添加</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>密码</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in info_list %}
            <tr>
                <th>{{item.id}}</th>
                <th>{{item.name}}</th>
                <th>{{item.password}}</th>
                <th>{{item.age}}</th>
                <th><a href="/info/del?id={{item.id}}">删除</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
